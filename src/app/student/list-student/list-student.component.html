<div [ngClass]="classCss" >
      <div class="title">
        <h2>List of students</h2>
      </div>
      <div class="student-line" *ngFor="let student of students">
        <div class="row">
          <div class="col-sm-2 ">
            <img [src]="student.image" class="student-image" alt="">
          </div>
          <div class="col-sm-5 student-name">
            <span><a style="cursor: pointer" [routerLink]="['/list-student/details', student.id]">{{student.name | titlecase}} {{' ' + student.surname | titlecase}}</a></span>
          </div>
          <div class="col-sm-5 technologie">
            <span *ngFor="let technologie of student.technologies">{{technologie}}</span>
          </div>
        </div>
      </div>
      <div style="text-align: right;">
        <hr>
        <button type="button" class="main-btn" name="button" [routerLink]="['/list-student/add']">Add Student</button>
      </div>
</div>
<div class="col-md-7 profil" style="margin-top: 50px;" *ngIf="modeDetails" [@divState]="state">
  <app-details-student ></app-details-student>
</div>
<div class="col-md-5" *ngIf="modeAdd" [@divState]="state">
  <app-add-student></app-add-student>
</div>
